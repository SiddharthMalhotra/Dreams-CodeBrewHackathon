{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <center>
        <h1>Create New Profile</h1>
      </center>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <form action="/register" method="post">
        <div class="form-group">
         <center>    <form method="get" action="/regFarmer"><button type="submit" class="btn btn-primary">Create a Farmer Profile</button> </form> </center>
         <center>    <form method="get" action="/regInvestor"><button type="submit" class="btn btn-primary">Create an Investor Profile</button></form>  </center>
        </div>
      </form>
    </div>
  </div>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
      <div class="row">
        <div class="alert alert-info" role="alert">{{ message }}</div>
      </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
</div>
{% endblock %}
